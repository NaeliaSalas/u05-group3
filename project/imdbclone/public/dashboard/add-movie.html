              <!-- Element-->

      <div class="w-full h-full p-4 m-8 overflow-y-auto">
        
        <!-- Content-->
        <div class="flex items-center justify-center w-full">
          
          <!-- Form-->
          
          <form>
            <div class="bg-indigo-5 min-h-screen md:px-20 pt-6 w-11/12">
              <div class=" bg-white rounded-md px-6 py-10 w-11/12 mx-auto">
                <div class="space-y-8">
                  
                    <label for="description" class="mx-4 font-medium whitespace-pre">Title:</label>
                    <input type="text" placeholder="title" id="title" class="ml-2 outline-none py-1 px-2 text-md border-2 rounded-md" />

                    <label for="description" class="mx-4 font-medium">Year:</label>
                    <input type="text" placeholder="title" id="title" class="whitespace-pre ml-2 outline-none py-1 px-2 text-md border-2 rounded-md" />
                  
                    <label for="description" class="mx-4 font-medium">Genre:</label>
                    <input type="text" placeholder="title" id="title" class="ml-2 outline-none py-1 px-2 text-md border-2 rounded-md" />
                 
                    <label for="description" class="mx-4 font-medium">Director:</label>
                    <input type="text" placeholder="title" id="title" class="ml-2 outline-none py-1 px-2 text-md border-2 rounded-md" />
                
                  <div>
                    
                    <label for="description" class="mx-4 font-medium"">Description:</label>
                    <textarea id="description" cols="30" rows="10" placeholder="whrite here.." class="w-full font-serif  p-4 text-gray-600 bg-indigo-50 outline-none rounded-md"></textarea>
                  </div>
                  <!-- Upload-->
                  <span class="mx-4 font-medium">Cover img</span>
                  <div class="flex justify-left">
                    <div class="mb-3 w-96">
                      <input class="form-control block w-full px-2 py-1 text-sm font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="formFileSm" type="file">
                    </div>
                  </div>

                  <span class="mx-4 font-medium">Background img</span>
                  <div class="flex justify-left">
                    <div class="mb-3 w-96">
                      <input class="form-control block w-full px-2 py-1 text-sm font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="formFileSm" type="file">
                    </div>
                  </div>

                  <span class="mx-4 font-medium">Promo img</span>
                  <div class="flex justify-left">
                    <div class="mb-3 w-96">
                      <input class="form-control block w-full px-2 py-1 text-sm font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="formFileSm" type="file">
                    </div>
                  </div>
                   <!-- Upload-->

                  <button class="justify-right px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">ADD POST</button>
                </div>
              </div>
            </div>
          </form>
        <!-- Form-->

        </div>

      </div>
